<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
    <title>{{ config.title }}</title>
    <link rel="stylesheet" href="/style.css">

    {% block rss %}
    <link rel="alternate" type="application/atom+xml" title="RSS" href="{{ get_url(path="atom.xml", trailing_slash=false) }}">
    {% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 80 85%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23a1a1a1%22>‚å¨</text></svg>">

    <!----------------  Mastodon  ------------------>
    <meta name="fediverse:creator" content="@scientiac@fosstodon.org">
    <!---------------- /Mastodon  ------------------>

</head>

<body>
{% block content %}
    <div class="h-entry">
        <!---------------- IndieWeb Plate  ------------------>
        <div class="p-author h-card" style="display: none;">
          <a class="u-url" href="{{ config.base_url }}" rel="me">
            <img class="u-photo" src="{{ config.extra.profile }}" alt="{{ config.author }}">
            <span class="p-name">{{ config.author }}</span>
          </a>
        </div>
        <!--------------- /IndieWeb Plate  ------------------>

        <h1 class="p-name"><a href="{{ config.base_url }}">404</a></h1>
        <p>Looking for something?</p>

    </div>
{% endblock content %}
</body>

</html>
